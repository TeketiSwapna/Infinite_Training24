<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Even or Odd</title>

</head>
<body>
    <h3>Even or Odd number</h3>
    <script>
        for (var i = 0; i <= 15; i++) {
            document.write(i + " is " + (i % 2 === 0 ? "even" : "odd") + "<br/>");
        }
    </script>
</body>
</html>
