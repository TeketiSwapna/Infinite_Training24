<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
        <title>Multiplication & Division</title>
</head>
<body>
    <h2>Multiplication and Division Calculator</h2>
    <label for="num1">Num1:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Num2:</label>
    <input type="number" id="num2"><br><br>
    <p> The result is</p>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>
    <p id="res"></p>
    <script>
        const multiply = () => {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const res = num1 * num2;
            document.getElementById('res').innerHTML = `Multiplication: ${res}`;
        };

        const divide = () => {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (num2 !== 0) {
                const res = num1 / num2;
                document.getElementById('res').innerHTML = `Division: ${res}`;
            } else {
                document.getElementById('res').innerHTML = 'If number divides by zero cannot include.';
            }
        };
    </script>
</body>
</html>
